name: SonarQube Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante: descarga todo el historial para SonarQube

      # Paso 2: Configurar Python (porque es proyecto Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Paso 3: Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Descomenta si tienes requirements.txt:
          # pip install -r requirements.txt

      # Paso 4: Ejecutar análisis con SonarQube
      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Paso 5: Mostrar resultado (opcional)
      - name: Upload coverage to SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: always()
